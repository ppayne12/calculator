<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>

    <div class="calc">
        <div class="screen">
            <div class="equation"></div>
            <div class="result"></div>

        </div>
        <div class="buttons">
            <button id="clear" class="big-button">Clear</button>
            <button id="plus-minus">+/-</button>
            <button id="/">/</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="X">X</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+">+</button>
            <button id="0" class="big-button">0</button>
            <button id=".">.</button>
            <button id="=">=</button>
        </div>
    </div>


    <footer>
        &nbsp Created by: Paul Payne <a href="https://github.com/ppayne12/" alt="github">
            <img src="img/GitHub-Mark-32px.png" width="20px" height="20px" /></a>
    </footer>

    <script src='src/calc.js' type='application/javascript'></script>

</body>

</html>
